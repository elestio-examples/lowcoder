ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "18113"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "20374"
    targetPort: "43160"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "DOMAIN"
    value: "[CI_CD_DOMAIN]"
  - key: "LEAN_APP_URL"
    value: "https://[CI_CD_DOMAIN]"
  - key: "LEAN_APP_DIR"
    value: "/leantime"
  - key: "LEAN_PORT"
    value: "8081"
  - key: "LEAN_DEBUG"
    value: "0"
  - key: "MYSQL_ROOT_PASSWORD"
    value: "random_password"
  - key: "MYSQL_DATABASE"
    value: "leantime"
  - key: "MYSQL_USER"
    value: "leantime"
  - key: "MYSQL_PASSWORD"
    value: "random_password"
  - key: "LEAN_DB_HOST"
    value: "leantime_db"
  - key: "LEAN_DB_USER"
    value: "leantime"
  - key: "LEAN_DB_PASSWORD"
    value: "random_password"
  - key: "LEAN_DB_DATABASE"
    value: "leantime"
  - key: "LEAN_DB_PORT"
    value: "3306"
  - key: "LEAN_SITENAME"
    value: "Leantime"
  - key: "LEAN_ENABLE_MENU_TYPE"
    value: "true"
  - key: "LEAN_SESSION_PASSWORD"
    value: "random_password-random_password-random_password"
  - key: "LEAN_USER_FILE_PATH"
    value: "userfiles/"
  - key: "LEAN_DB_BACKUP_PATH"
    value: "backupdb/"
  - key: "LEAN_EMAIL_USE_SMTP"
    value: "true"
  - key: "LEAN_EMAIL_SMTP_AUTH"
    value: "true"
  - key: "LEAN_EMAIL_SMTP_AUTO_TLS"
    value: "true"
  - key: "LEAN_EMAIL_SMTP_SSLNOVERIFY"
    value: "true"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "lowcoder.gif"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Leantime"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
